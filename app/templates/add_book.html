<!-- صفحة إضافة كتاب -->
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>إضافة كتاب</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1>➕ إضافة كتاب جديد</h1>
    <form method="POST">
        <div class="mb-3">
            <label>العنوان</label>
            <input type="text" name="title" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>المؤلف</label>
            <input type="text" name="author" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>رابط الغلاف</label>
            <input type="text" name="cover_url" class="form-control">
        </div>
        <div class="mb-3">
            <label>سنة التأليف</label>
            <input type="text" name="publish_year" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">حفظ</button>
        <a href="{{ url_for('main_bp.index') }}" class="btn btn-secondary">عودة</a>
    </form>
</body>
</html>
