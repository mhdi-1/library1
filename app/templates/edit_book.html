<!-- صفحة تعديل كتاب -->
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تعديل كتاب</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1>✏️ تعديل الكتاب</h1>
    <form method="POST">
        <div class="mb-3">
            <label>العنوان</label>
            <input type="text" name="title" class="form-control" value="{{ book.title }}" required>
        </div>
        <div class="mb-3">
            <label>المؤلف</label>
            <input type="text" name="author" class="form-control" value="{{ book.author }}" required>
        </div>
        <div class="mb-3">
            <label>رابط الغلاف</label>
            <input type="text" name="cover_url" class="form-control" value="{{ book.cover_url }}">
        </div>
        <div class="mb-3">
            <label>سنة التأليف</label>
            <input type="text" name="publish_year" class="form-control" value="{{ book.publish_year }}">
        </div>
        <button type="submit" class="btn btn-primary">تحديث</button>
        <a href="{{ url_for('main_bp.index') }}" class="btn btn-secondary">عودة</a>
    </form>
</body>
</html>
